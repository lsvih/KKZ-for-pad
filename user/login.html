<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/common.css" />
	</head>
	<style>
		.login {
			text-align: center;
			font-size: 30px;
			font-weight: bold;
			margin-top: 50px;
		}
		
		.mui-progressbar span {
			background: #00b06c!important;
			z-index: 111!important;
		}
		
		.mui-progressbar {
			height: 5px!important;
		}
	</style>

	<body>
		<div class="login">欢迎使用块块装</div>
		<div class="mui-content-padded" style="margin: 55px 250px;">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>用户名</label>
					<input id="username" type="text" class="mui-input-clear" placeholder="请输入您的用户名">
				</div>
				<div class="mui-input-row mui-password">
					<label>密码</label>
					<input id="password" type="password" class="mui-input-password" placeholder="请输入您的密码">
				</div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary" id="login">登录</button>&nbsp;&nbsp;
					<button type="button" class="mui-btn mui-btn-danger" disabled>忘记密码</button>
				</div>
			</form>
		</div>
		<script src="../js/mui.js"></script>
		<script type="text/javascript" src="../js/storage.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript">
			mui.init()
			var successfilecount = 0;
			var loading;
			var datalength;
			var insertSuccessCount;
			mui.plusReady(function() {
				if(!localStorage.getItem("firstrun")) {
					mui.alert("即将下载资源包，请确认当前网络环境为WiFi。", gAppName, "确认", function() {
						if(plus.networkinfo.getCurrentType() != 3) { //判断当前环境是否为wifi环境
							mui.alert("请确认您的网络环境为WiFi环境", gAppName, "确认", function() {
								plus.runtime.restart();
							});
						} else { //如果为wifi环境则开始下载资源包
							loading = plus.nativeUI.showWaiting("正在下载资源包列表，请耐心等待...");
							mui.ajax(gAPIServer + 'packages/package-detail', { //下载套餐包数据
								dataType: 'json',
								type: 'get',
								timeout: 6000,
								success: function(data) {

									console.log(JSON.stringify(data.data))
									var packageinfo = [];
									for(var w = 0; w < data.data.length; w++) {
										var tempproduct = [];
										if(data.data[w].products !== undefined && data.data[w].products !== null) {
											for(var e = 0; e < data.data[w].products.length; e++) {
												var tempbrand = [];
												if(data.data[w].products[e].brands !== undefined && data.data[w].products[e].brands !== null) {
													for(var t = 0; t < data.data[w].products[e].brands.length; t++) {
														var tempsku = [];
														if(data.data[w].products[e].brands[t].skus !== undefined && data.data[w].products[e].brands[t].skus !== null) {
															for(var y = 0; y < data.data[w].products[e].brands[t].skus.length; y++) {
																tempsku.push({
																	"id": data.data[w].products[e].brands[t].skus[y].id,
																	"product_id": data.data[w].products[e].brands[t].skus[y].product_id,
																	"stock_num": data.data[w].products[e].brands[t].skus[y].stock_num,
																	"image": data.data[w].products[e].brands[t].skus[y].show_t_imgs ? data.data[w].products[e].brands[t].skus[y].show_t_imgs[0] : null,
																	"text": data.data[w].products[e].brands[t].skus[y].description,
																	"sku": fCreateSKU(data.data[w].products[e].brands[t].skus[y].attr_value_ids, data.data[w].products[e].brands[t].attrs)
																});
															}
														}
														tempbrand.push({
															"id": data.data[w].products[e].brands[t].id,
															"name": data.data[w].products[e].brands[t].name,
															"sku": tempsku,
															"model": fGetAttrs("model", data.data[w].products[e].brands[t].attrs),
															"size": fGetAttrs("size", data.data[w].products[e].brands[t].attrs),
															"color": fGetAttrs("color", data.data[w].products[e].brands[t].attrs)
														});
													}
												}
												tempproduct.push({
													"id": data.data[w].products[e].id,
													"name": data.data[w].products[e].name,
													"cover": data.data[w].products[e].description_t_imgs,
													"description": data.data[w].products[e].description,
													"brand": tempbrand
												});
											}
										}
										packageinfo.push({
											"name": data.data[w].name,
											"id": data.data[w].id,
											"cover": data.data[w].cover_t_img,
											"price": data.data[w].unit_price,
											"detail_text": data.data[w].description,
											"detail_images": data.data[w].show_t_imgs,
											"product": tempproduct
										});
									}
//									myStorage.setItem("packageinfo", JSON.stringify({
//										"packageinfo": packageinfo
//									}));

									mui('body').progressbar({
										progress: 0,
										color: 'success'
									}).show();
									//显示进度条与遮罩,提示开始下载
									mui.ajax(gServer + 'uploads/assets/commonFiles.txt', {
										dataType: 'text',
										type: 'get',
										timeout: 6000,
										success: function(data) {
											loading.setTitle("正在下载资源包，请耐心等待...")
											var arr = eval(data); //将资源包列表转换为数组对象进行遍历
											for(var i = 0; i < arr.length; i++) {
												var filenamearr = arr[i].split("/");
												var filename = filenamearr[filenamearr.length - 1];
												if(!myStorage.getItem("filename")) {
													DownloadResource(gServer + 'uploads/' + arr[i]);
												}
											}
											var processController = setInterval(function() {
												if(successfilecount < arr.length) {
													mui("body").progressbar().setProgress(successfilecount / arr.length * 100);
												}
												if(successfilecount == arr.length) {
													clearInterval(processController);
													mui("body").progressbar().setProgress(100);
													localStorage.setItem("firstrun", fGetDate());
													mui.toast("资源包下载完成！");
													loading.close();
												}
											}, 50); //定时检查是否完成下载，同时更新进度条

										},
										error: function(xhr, textStatus, errorThrown) { //如果获取资源包列表时的网络连接失败了，则判定当前网络状态差，重新执行
											console.log(JSON.stringify(xhr))
											mui.alert("请确认网络连接后重试", gAppName, "确认", function() {
												plus.runtime.restart();
											});
										}
									});
								},
								error: function(xhr, textStatus, errorThrown) { //如果获取资源包列表时的网络连接失败了，则判定当前网络状态差，重新执行
									mui.alert("请确认网络连接后重试", gAppName, "确认", function() {
										plus.runtime.restart();
									});
								}
							});

						}

					});
				}
				mui("body").on("tap", "#login", function() {
					var username = document.getElementById("username").value;
					var password = document.getElementById("password").value;
					if(!username) {
						mui.alert("请输入用户名", gAppName);
						return false;
					}
					if(!password) {
						mui.alert("请输入密码", gAppName);
						return false;
					}
					document.activeElement.blur();
					loading = plus.nativeUI.showWaiting("正在登录，请稍后...");
					mui.ajax(gAPIServer + 'users/login', {
						data: {
							'LoginForm[username]': username,
							'LoginForm[password]': password
						},
						dataType: 'json',
						type: 'post',
						timeout: 6000,
						success: function(data) {
							if(data.success == true) {
								localStorage.user = JSON.stringify({
									"id": data.data.id,
									"username": data.data.username,
									"sex": data.data.sex,
									"head_img-url": data.data["head_img-url"],
									"access_token": data.data.access_token
								});
								loading.setTitle("正在加载用户数据，请稍后");
								mui.ajax(gAPIServer + 'users/' + User("id") + '?expand=houses0.user,houses0.housePackages.package&access-token=' + User("access_token"), {
									dataType: 'json',
									type: 'get',
									timeout: 6000,
									success: function(data) {
										if(data.success == true) {
											//											console.log(JSON.stringify(data));
											if(!data.data.houses0) {
												myStorage.setItem("data", JSON.stringify({
														"event": []
													})) //如果房屋信息不存在，则直接让event为空数组
											} else { //如果信息存在，则将后台数据格式转化为前端数据格式存入myStorage.data中
												var ToInsertData = data.data.houses0;
												datalength = ToInsertData.length;
												insertSuccessCount = 0; //成功计数
												var Tempdata = {
													"event": []
												};
												console.log(JSON.stringify(ToInsertData))
												for(var i = 0; i < ToInsertData.length; i++) {
													Tempdata.event[i] = {
														"id": ToInsertData[i].id,
														"name": ToInsertData[i].user.fullname,
														"sex": Number(ToInsertData[i].user.sex),
														"contractid": ToInsertData[i].house_contract.split(".")[0],
														"status": ToInsertData[i].status,
														"province": ToInsertData[i].province,
														"city": ToInsertData[i].city,
														"district": ToInsertData[i].county,
														"street": ToInsertData[i].street,
														"address": ToInsertData[i].address,
														"phone": ToInsertData[i].user.phone,
														"content": {
															"ordertime": fTimeStampToDate(ToInsertData[i].appointment_at),
															"package": __fMapPackage(ToInsertData[i].housePackages),
															"price": ToInsertData[i].package_amount,
															"clear_amount": ToInsertData[i].clear_amount,
															"distance_rate": ToInsertData[i].distance_rate,
															"taxes_amount": ToInsertData[i].taxes_amount
														}
													}
													insertSuccessCount++; //成功计数增加
												}
											}
											/**
											 * 子函数
											 * 解析package数组信息，返回符合格式的package数组
											 * @param {Array} 待解析package数组
											 */
											function __fMapPackage(packagearr) {
												if(!packagearr || !packagearr.legnth) return [];
												var __temparr = [];
												for(var __i = 0; __i < packagearr; __i++) {
													__temparr.push({
														"id": packagearr[__i].id,
														"name": packagearr[__i].package.name,
														"size": packagearr[__i].area,
														"images": packagearr[__i].measure_t_imgs,
														"diagram": packagearr[__i].plan_t_img
													})
												}
												return __temparr;
											}

											var LoadingUserinfo = setInterval(function() {
												if(insertSuccessCount == datalength) {
													clearInterval(LoadingUserinfo);
//													myStorage.setItem("data", JSON.stringify(Tempdata));//TODO 为了展示因此载入本地数据
													loading.close();
													mui.alert("登陆成功，" + gAppName + "即将重新启动以加载数据！", gAppName, "确认", function() {
														plus.runtime.restart();
													});
												}
											}, 50); //定时检查是否完成下载，同时更新进度条

										} else {
											mui.alert(data.message, gAppName);
											console.log(JSON.stringify(data));
										}
									},
									error: function(xhr, textStatus, errorThrown) {
										mui.alert("获取用户信息时网络连接失败，请稍候再试", gAppName);
										loading.close();
									}
								});
							} else {
								mui.alert(data.message, gAppName);
								loading.close();
								console.log(JSON.stringify(data));
							}
						},
						error: function(xhr, textStatus, errorThrown) {
							mui.alert("登录时网络连接失败，请稍后重试", gAppName);
							loading.close();
						}
					});

				});
			});

			function DownloadResource(url) {
				var urlarr = url.split("/");
				var downloadfilename = urlarr[urlarr.length - 1]; //读出文件名
				plus.io.resolveLocalFileSystemURL("_downloads/" + downloadfilename, function(fs) { //先判断目录中是否已经有这个文件了，如果有则不下载，没有则下载
					console.log("文件已存在，无需下载");
					myStorage.setItem(downloadfilename, true);
					successfilecount++;
				}, function(e) {
					console.log("Downloading '" + url + "' to cache...");
					var dtask = plus.downloader.createDownload(url, {}, function(d, status) {
						switch(status) {
							case 404:
								//如果文件不存在，也当其下载成功数+1
								console.log("下载失败,文件不存在");
								successfilecount++;
								break;
							case 200:
								successfilecount++;
								downloadfilename = d.filename.split("/")[1]; //d.filename读出来为_downloads/xxxxxx.xxx形式
								console.log("下载成功=" + downloadfilename);
								myStorage.setItem(downloadfilename, true); //删除路径前的"_downloads/"以提高存储密度
								break;
							default:
								console.log("下载失败=" + status);
								mui.alert("网络异常，下载任务已暂停，请检查网络环境后重试。", gAppName, "确定", function() {
									plus.runtime.restart();
								})
						}
					});
					//启动下载任务
					dtask.start();
				});

			}
			/**
			 * 输入属性值，读出所需属性
			 * @param {String} type
			 * @param {Array} 属性数组
			 */
			function fGetAttrs(type, attr) {
				var mapping = {
					"model": "型号",
					"size": "尺寸",
					"color": "颜色"
				}
				var toRead = mapping[type];
				if(attr == undefined || attr == null || !attr.length) return {};
				for(var i = 0; i < attr.legnth; i++) {
					if(attr[i].name == toRead) {
						var typeArray = [];
						if(attr[i].attr_values !== undefined && attr[i].attr_values !== null) {
							for(var o = 0; o < attr[i].attr_values.length; o++) {
								typeArray.push({
									"id": attr[i].attr_values[o].attr_id,
									"name": attr[i].attr_values[o].value
								});
							}
						}
						return typeArray;
					}
				}
				return [];
			}

			/**
			 * 根据attr_value_ids与attrs生成sku字符串
			 * @param {String} attr_value_ids
			 * @param {Array} attrs
			 */
			function fCreateSKU(attr_value_ids, attrs) {

				var model = "";
				var size = "";
				var color = "";
				var temparr = attr_value_ids.split("|");
				for(var p = 0; p < temparr.length; p++) {
					var attrid = temparr[p];
					for(var _i = 0; _i < attrs.length; _i++) {
						if(attrs[_i].name == "型号") {
							if(fFindObjSortById(attrid, attrs[_i].attr_values) !== false) model = attrid;
						}
					}
					for(var _j = 0; _j < attrs.length; _j++) {
						if(attrs[_j].name == "尺寸") {
							if(fFindObjSortById(attrid, attrs[_j].attr_values) !== false) size = attrid;
						}
					}
					for(var _k = 0; _k < attrs.length; _k++) {
						if(attrs[_k].name == "颜色") {
							if(fFindObjSortById(attrid, attrs[_k].attr_values) !== false) color = attrid;
						}
					}
				}
				return model + "-" + size + "-" + color;
			}
		</script>
	</body>

</html>
