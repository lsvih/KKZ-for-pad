<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
	</head>
	<style>
		body {
			background-color: #f0f0f0;
		}
		
		.mui-content {
			text-align: center;
			margin-top: 62px;
		}
		
		.package-title {
			font-size: 24px;
		}
		
		.package-item-container {
			position: relative;
			display: inline-block;
			margin: 17px 7px 0;
			height: 303px;
			width: 470px;
			background-color: #fff;
			text-align: left;
		}
		
		.package-item-container img {
			height: 303px;
			width: 470px;
		}
		
		.package-item-title {
			position: absolute;
			bottom: 0;
			display: block;
			height: 37px;
			width: 100%;
			background-color: rgba(255, 255, 255, 0.8);
			padding-left: 22px;
			line-height: 37px;
		}
		
		.circle-btn {
			position: fixed;
			top: 43px;
			height: 40px;
			width: 40px;
			background-color: #FFF;
			border-radius: 20px;
			color: #00b06c;
			line-height: 42px;
			text-align: center;
			box-shadow: 0 0 10px rgba(0, 0, 0, .2);
			z-index: 999;
		}
		
		.close-btn {
			left: 33px;
			font-size: 28px;
		}
		
		.next-btn {
			right: 33px;
			font-size: 25px;
		}
	</style>

	<body>
		<div class="circle-btn close-btn mui-action-back mui-icon mui-icon-closeempty"></div>

		<div class="mui-content">
			<div class="package-title">套餐</div>

		</div>
		<script type="text/javascript" src="../js/common.js"></script>
		<script src="../js/mui.js"></script>

	</body>
	<script>
		function ss() {
			plus.navigator.setFullscreen(true);
			mui.openWindow({
				url: "intro_detail.html",
				id: "preview_image",
				styles: {
					top: 0,
					bottom: 0,
					right: 0,
					width: "100%",
					height: "100%",
				},
				show: {
					aniShow: "fade-in"
				},
				waiting: {
					autoShow: false,
				}
			});
		}
	</script>
