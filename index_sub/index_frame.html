<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
	</head>
	<style>
		body {
			background-color: #fff;
		}
		
		.mui-bar {
			background-color: #fff;
			box-shadow: none;
		}
		
		.mui-bar .mui-icon {
			font-size: 50px;
			padding-top: 0;
		}
	</style>
	<header class="mui-bar">
		<span class="mui-action-back mui-icon mui-icon-closeempty mui-pull-right"></span>
		<div class="mui-title"></div>

	</header>

	<body>
		<script type="text/javascript" src="../js/common.js"></script>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init({
				gestureConfig: {
					doubletap: false,
					longtap: false
				},
				beforeback: function() {
					plus.webview.close("sub_content_detail")
					return true;
				},

			});
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				switch(self.type) {
					case "gauge": //量房详情
						fSetTitle("报价详情");
						fOpenDetailPage("gauge", self.eventid);
						break;
					case "schedule": //排期详情
						fSetTitle("排期详情");
						fOpenDetailPage("schedule", self.eventid);
						break;
					case "selection": //选材详情
						fSetTitle("选材详情");
						fOpenDetailPage("selection", self.eventid);
						break;
					case "userdetail": //用户详情
						fSetTitle("用户详情");
						fOpenDetailPage("userdetail", self.eventid);
						break;
					case "todaydetail": //今日详情
						fSetTitle("今日详情");
						fOpenDetailPage("todaydetail", self.eventid, self.option);
						break;
					case "tocheck": //去验收
						fSetTitle("验收");
						fOpenDetailPage("tocheck", self.eventid);
						break;
					default:
						mui.back();
				}
			});
			/**
			 * 设置框架的标题
			 * @param {String} title 标题
			 */
			function fSetTitle(title) {
				document.getElementsByClassName("mui-title")[0].innerText = title;
			}
			/**
			 * 根据typename打开指定子页面
			 * @param {String} typename 打开的页面名称
			 * @param {Number} eventid 当前的时间id
			 * @param {JSONString} option 转化为字符串的JSON配置信息（可选）
			 */
			function fOpenDetailPage(typename, eventid, option) {
				var extras = option ? {
					eventid: eventid
				} : {
					eventid: eventid,
					option: option
				}
				mui.openWindow({
					url: "detail_sub/" + typename + ".html",
					id: "sub_content_detail",
					styles: {
						top: 100 + gTopbarHeight + 'px',
						bottom: 0,
						left: "38.4%",
						width: '61.6%',
						bounce: 'vertical',
						bounceBackground: '#ffffff'
					},
					extras: extras,
					show: {
						aniShow: "fade-in"
					},
					waiting: {
						autoShow: false,
					}
				})
			}
		</script>
	</body>

</html>
