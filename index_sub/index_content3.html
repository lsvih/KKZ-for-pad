<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/index_content.css" />
	</head>
	

	<body>
		<div id="back-drop"></div>
		<article id="event">
			<!--确认物业-->
			<template v-if="event.status==7">
				<div class="user-info block">
					<span class="user-name">{{event.name}}</span><span class="user-sex">{{event.sex?"女士":"先生"}}</span><span class="user-phone">{{event.phone}}</span><span class="user-info-edit"><i class="mui-icon mui-icon-compose" v-on:tap="__fEditUser(event.id)"></i>编辑</span><br /><span class="user-address">{{event.province}}{{event.city}}{{event.district}}{{event.address}}</span><br /><span>合同号：{{event.contractid}}</span>
				</div>
				<div class="block">
					<span>物业交割信息</span>
				</div>
				<div class="mui-content-padded" style="margin: 5px 10px;">
					<div class="mui-input-row" style="margin: 10px 0;">
						<textarea id="textarea" rows="5" placeholder="请输入描述内容" v-model="event.content.property.text">{{event.content.property.text}}</textarea>
						<h5>您还可以添加<span id="imgcount">{{10 - event.content.property.img.length }}</span>张图片</h5>
					</div>
					<div id="pictures">
						<div class="picture" v-for="images in event.content.property.img"><img v-bind:src="images" class="adds" data-preview-src data-preview-group='1' v-on:tap="__fEditPictures($event)" /></div>
					</div>
					<div id="add-picture" v-show="event.content.property.img.length < 10" v-on:tap="__fAddPic()">+</div>
				</div>
				<button class="mui-btn mui-btn-block mui-btn-green submit-button">提交</button>
			</template>

			<!--待开工-->
			<template v-if="event.status==9">
				<div class="user-info block">
					<span class="user-name">{{event.name}}</span><span class="user-sex">{{event.sex?"女士":"先生"}}</span><span class="user-phone">{{event.phone}}</span><span class="user-info-edit"><i class="mui-icon mui-icon-compose" v-on:tap="__fEditUser(event.id)"></i>编辑</span><br /><span class="user-address">{{event.province}}{{event.city}}{{event.district}}{{event.address}}</span><br /><span>合同号：{{event.contractid}}</span>
				</div>
				<div class="block">
					<span class="check-time">预计开工时间：<span><input type="date" id="select-time"  v-bind:value="event.content.expected_start_date" init-time="{{event.content.expected_start_date}}" onchange="fSelecetTimeChange(this)" onblur="fSaveTime(this)"></span></span><span class="user-info-edit edit-time"><i class="mui-icon mui-icon-compose"></i>修改日期</span>
				</div>
				<div class="mui-content-padded" style="margin: 5px 10px;">
					<div class="mui-input-row" style="margin: 10px 0;">
						<textarea id="textarea" rows="5" placeholder="请输入描述内容" v-model="event.content.property.text">{{event.content.pending_construction.text}}</textarea>
						<h5>您还可以添加<span id="imgcount">{{10 - event.content.pending_construction.img.length }}</span>张图片</h5>
					</div>
					<div id="pictures">
						<div class="picture" v-for="images in event.content.pending_construction.img"><img v-bind:src="images" class="adds" data-preview-src data-preview-group='1' v-on:tap="__fEditPictures($event)" /></div>
					</div>
					<div id="add-picture" v-show="event.content.pending_construction.img.length < 10" v-on:tap="__fAddPic()">+</div>
				</div>
				<button class="mui-btn mui-btn-block mui-btn-green submit-button">确认开工</button>
			</template>

			<div id="picture" class="mui-popover mui-popover-action mui-popover-bottom">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a href="#" data="1">拍照</a>
					</li>
					<li class="mui-table-view-cell">
						<a href="#" data="2">从相册中选择</a>
					</li>
				</ul>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a href="#picture" data="0"><b>取消</b></a>
					</li>
				</ul>
			</div>
		</article>
		<script type="text/javascript" src="../js/data.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/vue.js"></script>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			"use strick"
			mui.init({
				gestureConfig: {
					doubletap: false,
					longtap: false
				},
				swipeBack:false});
			var MAXIMAGECOUNT = 10;
			var vueContent;
			mui.plusReady(function() {
				window.addEventListener('refresh', function(event) {
					var aShow = event.detail.split(",");
					vueContent.refresh(aShow[0], aShow[1]);
				});
				window.addEventListener('delete', function(event) {
					var statustarget = vueContent.event.status == "7" ? "property" : "pending_construction";
					var deleteitem = vueContent.event.content[statustarget].img[event.detail - 1];
					vueContent.event.content[statustarget].img.$remove(deleteitem);
				});
				vueContent = new Vue({
					el: "#event",
					data: {
						"event": fListAllFlowEvent(localStorage.thisflow)[localStorage.thiseventsort]
					},
					methods: {
						refresh: function(a, b) {
							var tempobj = JSON.parse(localStorage.data);
							tempobj.event[fFindObjSortById(this.event.id, tempobj.event)] = this.event;
							localStorage.data = JSON.stringify(tempobj); //在本地存储修改
							this.event = fListAllFlowEvent(a)[b];
							localStorage.thisstatus = this.event.status;
						},
						//编辑用户信息
						__fEditUser: function(eventid) {
							document.getElementById("back-drop").style.display = "block";
							mui.openWindow({
								url: "../index_sub/edituser.html",
								id: "sub_edituser",
								styles: {
									top: "15%",
									bottom: 0,
									right: "6.8%",
									width: "48%",
									height: "244px"
								},
								extras: {
									eventid: eventid
								},
								show: {
									aniShow: "fade-in"
								},
								waiting: {
									autoShow: false,
								}
							});
						},
						__fAddPic: function() {
							document.activeElement.blur();
							mui("#picture").popover('toggle');
						},
						__fEditPictures: function(thisobj) { //编辑图片
							mui.openWindow({
								url: "../module/preview_image.html",
								id: "preview_image",
								styles: {
									top: 0,
									bottom: 0,
									right: 0,
									width: "100%",
									height: "100%"
								},
								extras: {
									images: thisobj.currentTarget.parentNode.parentNode.innerHTML,
									indexid: index(thisobj.currentTarget, thisobj.currentTarget.parentNode.parentNode.getElementsByTagName("img")),
									deletemode: fHasClass(thisobj.currentTarget, "adds") ? "true" : "false"
								},
								show: {
									aniShow: "fade-in"
								},
								waiting: {
									autoShow: false,
								}
							});
						}
					}
				});
			});
			document.getElementById("back-drop").addEventListener("tap", function() {
				document.getElementById("back-drop").style.display = "none";
				plus.webview.close("sub_edituser");
			})
			mui('#picture').on('tap', '.mui-popover-action li>a', function() {
				var statustarget = vueContent.event.status == "7" ? "property.img" : "pending_construction.img";
				switch(this.getAttribute("data")) {
					case "1": //拍照
						mui("#picture").popover('toggle');
						getImage(statustarget);
						break;
					case "2": //从相册选择
						mui("#picture").popover('toggle');
						galleryImg(statustarget);
						break;
					default:
						break;
				}
			});

			mui("#event").on("tap", ".edit-time", function() {
				document.getElementById("select-time").focus();
			});

			function fSelecetTimeChange(e) {
				var inittime = e.getAttribute("init-time");
				if(!e.value)(e.value = inittime, e.blur()); //点击"清除"重新设定时间并关闭时间设定
			}

			function fSaveTime(e) {
				if(e.value == "") e.value = e.getAttribute("init-time"); //防止出现时间为空的情况
				if(e.getAttribute("init-time") != e.value) { //当时间有修改时才进行本地修改与上传操作
					mui.confirm('是否将预计开工时间从' + e.getAttribute("init-time") + '修改为' + e.value + '？', gAppName, ['否', '是'], function(f) {
						if(f.index == 1) {
							var tempobj1 = JSON.parse(localStorage.data);
							tempobj1.event[fFindObjSortById(vueContent.event.id, tempobj1.event)].content.expected_start_date = e.value;
							vueContent.event.content.expected_start_date = e.value;
							localStorage.data = JSON.stringify(tempobj1); //在本地存储修改时间
							var FIFO = JSON.parse(localStorage.FIFO);
							FIFO.push({
								"type": "PUT",
								"object": "edit-expected_start_date",
								"data": e.value
							}); //将修改时间存入队列等待同步
						} else {
							e.value = e.getAttribute("init-time");
						}
					});

				}
			}
		</script>
	</body>

</html>
