<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
	</head>
	<style>
		.person {
			position: absolute;
			top: 15px;
			left: 15px;
		}
		
		.phonenum {
			position: absolute;
			right: 30px;
			top: 15px;
		}
		
		.address {
			position: absolute;
			left: 15px;
			top: 40px;
			font-size: 13px;
			color: #999;
		}
		
		.address-setting {
			height: 35px;
			line-height: 35px;
			font-size: 15px;
		}
		
		.mui-input-row label~ input {
			float: left;
		}
		
		label,
		.address-setting i {
			color: #999;
		}
		
		.editaddress {
			float: left;
			margin-right: 15px;
		}
		
		.mui-input-row label {
			width: 110px;
		}
		
		.save {
			width: 100%;
		}
		
		#save {
			width: 100%;
			height: 44px;
		}
		
		.mui-input-row label~ input,
		.mui-input-row label~ select {
			float: left;
			width: 70%
		}
		
		.select-address label~ select {
			float: left;
			width: 20%;
		}
	</style>

	<body>

		<form class="mui-input-group" id="userinfo">
			<div class="mui-input-row">
				<label>姓名:</label>
				<input type="text" class="mui-input-clear" id="person" value="{{event.name}}">
			</div>
			<div class="mui-input-row">
				<label>性别:</label>
				<select id="sex" name="sex" select>
					<option value="0">先生</option>
					<option value="1">女士</option>
				</select>
			</div>
			<div class="mui-input-row">
				<label>手机号码:</label>
				<input type="tel" class="mui-input-clear" id="phonenum" value="{{event.phone}}">
			</div>
			<div class="mui-input-row">
				<label>街道:</label>
				<input type="text" class="mui-input-clear" id="street" value="{{event.street}}">
			</div>
			<div class="mui-input-row">
				<label>详细地址:</label>
				<input type="text" class="mui-input-clear" id="detailedaddress" value="{{event.address}}">
			</div>

		</form>
		<div class="save"><button class="mui-btn mui-btn-danger" id="save">保存</button></div>
		<script type="text/javascript" src="../js/lsvih.js" ></script>
		<script src="../js/mui.js"></script>
		<script type="text/javascript" src="../js/storage.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript">
			var eventid;
			var eventsortid;
			var vueContent;
			var tempdata = JSON.parse(myStorage.getItem("data"));
			var tempobj = tempdata.event;
			var uploading;
			var house_id;
			mui.plusReady(function() {
				eventid = plus.webview.currentWebview().eventid;
				eventsortid = lsvih.array.getSubByKey({"id":eventid}, tempobj);
				house_id = tempdata.event[eventsortid].house_id;
				vueContent = new Vue({
					el: '#userinfo',
					data: {
						"event": tempobj[eventsortid]
					},
					ready: function() {
						document.getElementById("sex").options[this.event.sex].selected = true;
					}
				});
				mui(".save").on("tap", "#save", function() {
					var sex = document.getElementById("sex").value;
					var name = document.getElementById("person").value;
					var phonenum = document.getElementById("phonenum").value;
					var street = document.getElementById("street").value;
					var address = document.getElementById("detailedaddress").value;
					if(street == undefined || street == "" || address == undefined || address == "") {
						mui.toast("请正确填写地址信息");
						return false;
					}
					if(name == undefined || name == "") {
						mui.toast("请正确填写客户姓名");
						return false;
					}
					if(!/^(13[0-9]|14[0-9]|15[0-9]|18[0-9])\d{8}$/i.test(phonenum)) {
						mui.toast("请正确填写客户手机号");
						return false;
					}
					//TODO:队列化之后不需要提示
					uploading = plus.nativeUI.showWaiting("正在上传修改数据，请稍后...")
					mui.ajax(gAPIServer + 'users/' + vueContent.event.user_id + '?access-token=' + User("access_token"), {
						data: {
							'fullname': name,
							'sex': Number(sex),
							'mobile': phonenum
						},
						dataType: 'json',
						type: 'PUT',
						timeout: 6000,
						success: function(data) {
							if(data.success == true) {
								tempdata.event[eventsortid].name = name;
								tempdata.event[eventsortid].sex = Number(sex);
								tempdata.event[eventsortid].phone = phonenum;
								myStorage.setItem("data", JSON.stringify(tempdata)); //将已经修改成功的数据在本地修改
								//修改房屋地址部分
								mui.ajax(gAPIServer + 'houses/' + house_id + '?access-token=' + User("access_token"), {
									data: {
										'street': street,
										'address': address
									},
									dataType: 'json',
									type: 'PUT',
									timeout: 6000,
									success: function(data) {
										if(data.success == true) {
											tempdata.event[eventsortid].street = street;
											tempdata.event[eventsortid].address = address;
											myStorage.setItem("data", JSON.stringify(tempdata)); //将已经修改成功的数据在本地修改
											mui.fire(plus.webview.getWebviewById("list"), "refreshvue", myStorage.getItem("thisflow"));
											mui.fire(plus.webview.getWebviewById("index_content"), "refreshvue", myStorage.getItem("thisflow") + "," + localStorage.getItem("thiseventsort"));
											//TODO:下面为成功回调
											mui.toast("修改用户信息成功");
											uploading.close();
											//通知列表页面与内容页面刷新
											mui.fire(plus.webview.getWebviewById("list"), "refreshvue", myStorage.getItem("thisflow"));
											mui.fire(plus.webview.getWebviewById("index_content"), "refreshvue", myStorage.getItem("thisflow") + "," + localStorage.getItem("thiseventsort"));
											mui.fire(plus.webview.currentWebview().opener(), "sb", "");
											plus.webview.close(plus.webview.currentWebview())
										} else {
											mui.alert(data.message, gAppName, "确认", function() {
												uploading.close();
												plus.webview.currentWebview().reload();
											});
										}
									},
									error: function(xhr, textStatus, errorThrown) {
										console.log(JSON.stringify(xhr))
										mui.alert("上传信息失败，请稍候再试", gAppName, "确认", function() {
											watuploadingiting.close();
											plus.webview.currentWebview().reload();
											uploading.close();
										});

									}
								});
							} else {
								mui.alert(data.message, gAppName, "确认", function() {
									uploading.close();
									plus.webview.currentWebview().reload();
								});
							}
						},
						error: function(xhr, textStatus, errorThrown) {
							console.log(JSON.stringify(xhr))
							mui.alert("上传信息失败，请稍候再试", gAppName, "确认", function() {
								uploading.close();
								plus.webview.currentWebview().reload();
							});

						}
					});
				});
			});
		</script>
	</body>

</html>
